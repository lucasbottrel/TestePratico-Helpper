<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> FORMULARIO </h1>
    <div> 
        <form id="formulario">
            <label for="Nome">Nome: </label>
            <input id="nome" type="text" placeholder="Ex: Claudio Sampaio" name="Nome">
            <br>
            <label for="Email">E-Mail: </label>
            <input id="email" type="text" placeholder="Ex: claudio@gmail.com" name="Email"> 
            <br>
            <label for="CPF ou CNPJ">CPF ou CNPJ: </label>
            <input id="cpf" type="text" placeholder="Ex: 111.111.111-11" name="CPF ou CNPJ"> 
            <br>
            <label for="Telefone">Telefone: </label>
            <input id="telefone" type="text" placeholder="Ex: (31) 99999-9999" name="Telefone"> 
            <br>
            <label for="CEP">CEP: </label>
            <input id="cep" type="text" placeholder="Ex: 11111-111" name="CEP"> 
            <br>
            <label for="Bairro">Bairro: </label>
            <input id="bairro" type="text" placeholder="Ex: Campinho do Norte" name="Bairro"> 
            <br>
            <label for="Logradouro">Logradouro: </label>
            <input id="logradouro" type="text" placeholder="Ex: Rua A" name="Logradouro"> 
            <br>
            <label for="Numero">Numero: </label>
            <input id="numero" type="text" placeholder="Ex: 000" name="Numero">
            <br>
            <label for="Cidade">Cidade: </label>
            <input id="cidade" type="text" placeholder="Ex: Belo Horizonte" name="Cidade"> 
            <br>
            <label for="Estado">Estado: </label>
            <input id="estado" type="text" placeholder="Ex: Minas Gerais" name="Estado"> 
            <br>
            <input onclick="Cadastrar()" type="button" value="Cadastar" id="buttonCadastrar">
        </form>
    </div>
    <table id="tabela">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF|CNPJ</th>
            <th>Telefone</th>
            <th>CEP</th>
            <th>Bairro</th>
            <th>Logradouro</th>
            <th>Numero</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Ações</th>
        </tr>
    </table>

    <script src="script.js"></script> 
</body>
</html>
